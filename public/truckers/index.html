<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>#InstavansHack</title>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		.row,
		#error-text {
			display: none;
		}

	</style>
</head>

<body>
	<div id="header" class="center-align teal">
		<div class="section">
			<h4 class="light white-text">#InstavansHack</h4>
			<h5 class="white-text">Trucker</h5>
		</div>
	</div>
	<div class="container">
		<div id="login-section" class="row section center-align">
			<button id="login" class="btn-large waves-effect waves-light blue"><img src="static/images/twitter_mini_logo.png" style="vertical-align:middle; margin-right:12px;" />Login</button>
		</div>
		<div id="logged-in-section" class="row section">
			<div class="col s12 m8 offset-m2 l6 offset-l3">
				<ul class="tabs">
					<li class="tab"><a href="#tab-request" class="active">Request</a></li>
					<li class="tab"><a href="#tab-history">History</a></li>
				</ul>
			</div>
			<div id="tab-request" class="col s12 m8 offset-m2 l6 offset-l3">
				<div class="input-field col s8 offset-s2">
					<input class="light center-align" value="1" id="num-porters" type="text" style="font-size:2em" />
					<label class="active" for="num-porters">Number of Porters</label>
				</div>
				<button id="btn-ok" class="btn-large waves-effect waves-light pink col s4 offset-s4">OK</button>
			</div>
			<div id="tab-history" class="col s12 m8 offset-m2 l6 offset-l3">
				<div class="card-panel grey lighten-5">
					<div class="valign-wrapper">
						<div class="col s2">
							<img src="static/images/twitter_mini_logo.png" alt="" class="circle responsive-img" id="avatar-0" />
						</div>
						<div class="col s10">
							<span id="Shipper's name">
                This is a square image. Add the "circle" class to it to make it appear circular.
              </span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<p id="error-text" class="center-align red-text"></p>
	</div>

	<!--Import jQuery before materialize.js-->
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
	<script src="static/js/main.js"></script>
</body>

</html>
